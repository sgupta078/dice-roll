<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Sofia"
    />
    <title>Dice game</title>
  </head>

  <body>
    <div class="container">
      <div class="game-container">
        <div>
          <h2 class="result">Result is here...</h2>
        </div>
        <div class="dices">
          <div>
            <h2 class="player_number">Player 1</h2>
            <img class="p1_image" src="./images/1.png" alt="dice" />
          </div>
          <div>
            <h2 class="player_number">Player 2</h2>
            <img class="p2_image" src="./images/1.png" alt="dice" />
          </div>
        </div>
        <button>Roll the Dice</button>
      </div>
      <div class="scorecard">
        <h2 class="score1">Player 1: 0</h2>
        <h2 class="score2">Player 2: 0</h2>
      </div>
    </div>
    <h2 class="signature">Made with ðŸ’•  by Shubham Gupta</h2>
    <script src="index.js"></script>
  </body>
</html>
